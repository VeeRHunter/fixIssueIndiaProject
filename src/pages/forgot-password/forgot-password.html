<ion-content class="card-background-page">

    <div class="logo" text-center>
        <img src="assets/logo/main-logo@3x.png"/>
    </div>

    <p>
        <ion-input
                type="text"
                name="email_address"
                placeholder="email address"
                [(ngModel)]="data.email_address"
                required
                (change)="validate()"></ion-input>
    </p>

    <ion-grid>
        <ion-row class="social-auth">
            <ion-col col-6>
                <ion-row class="social-auth">
                    <ion-col col-7></ion-col>
                    <ion-col col-4><img src="assets/icon/fb-icon@3x.png" tappable (click)="loginWithFB()"></ion-col>
                    <ion-col col-1></ion-col>
                </ion-row>
            </ion-col>
            <ion-col col-6>
                <ion-row class="social-auth">
                    <ion-col col-1></ion-col>
                    <ion-col col-4><img src="assets/icon/google-icon@3x.png" tappable (click)="loginWithGoogle()"></ion-col>
                    <ion-col col-7></ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>

    <div class="footer-text" text-center>
        <a (click)="onRegister()" tappable>Create a New Account</a>
    </div>
</ion-content>
