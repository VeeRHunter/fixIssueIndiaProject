<ion-header>
    <ion-row class="mt-header">
        <ion-col col-1 text-left>
            <button ion-button class="page-back-button button-transparent" (click)="goBackPage()">
                <ion-icon class="back-icon" name="ios-arrow-back"></ion-icon>
            </button>
        </ion-col>
        <ion-col col-10 text-center>
            <div class="genericTitle inHeader">
                Change Password
            </div>
        </ion-col>
    </ion-row>
</ion-header>

<ion-content>

    <div style="padding-top: 50px; padding-left: 20px; padding-right: 20px" *ngIf="!dataLoading">
        <ion-list no-lines>
            <ion-item>
                <ion-label fixed>Current<br>Password</ion-label>
                <ion-input [(ngModel)]="data.password" type="password" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>New<br>Password</ion-label>
                <ion-input [(ngModel)]="data.passwordNew" type="password" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Verify New<br>Password</ion-label>
                <ion-input [(ngModel)]="data.passwordNewRepeat" type="password" required></ion-input>
            </ion-item>
            <ion-col>
                <button ion-button full (click)="onSubmit()" class="submit-button">Save Changes</button>
                <!--<button ion-button full (click)="goBackPage()" class="cancel-button">Cancel</button>-->
            </ion-col>
        </ion-list>
    </div>

</ion-content>
