<ion-header>
    <ion-row class="mt-header">
        <ion-col col-2 text-left>
            <button ion-button class="page-back-button button-transparent" (click)="goBackPage()">
                <ion-icon class="back-icon" name="ios-arrow-back"></ion-icon>
            </button>
        </ion-col>
        <ion-col col-8 text-center>
            <div class="genericTitle inHeader">
                Settings
            </div>
        </ion-col>
        <ion-col col-2></ion-col>
    </ion-row>
</ion-header>

<ion-content>

    <div style="padding-top: 50px; padding-left: 20px; padding-right: 20px" *ngIf="!dataLoading">

        <button ion-button full class="underlined-button" item-left (click)="onAilment()">
            <ion-grid>
                <ion-row>
                    <ion-col col-11 class="col-center">Health Condition</ion-col>
                    <ion-col col-1 class="col-right">
                        <ion-icon name="ios-arrow-down-outline" item-right></ion-icon>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </button>
        <button ion-button full class="underlined-button" item-left (click)="onGender()">
            <ion-grid>
                <ion-row>
                    <ion-col col-11 class="col-center">
                        <span *ngIf="userProfile.gender==undefined">Gender</span>
                        <span *ngIf="userProfile.gender!==undefined">{{genderValue[userProfile.gender]}}</span>
                    </ion-col>
                    <ion-col col-1 class="col-right">
                        <ion-icon name="ios-arrow-up-outline" item-right *ngIf="overlayGender"></ion-icon>
                        <ion-icon name="ios-arrow-down-outline" item-right *ngIf="!overlayGender"></ion-icon>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </button>
        <div class="overlay-gender" [hidden]="!overlayGender">
            <div class="gender-container">
                    <button ion-button full clear (click)="hideOverlay(GENDER_MALE)">Male</button>
                    <button ion-button full clear (click)="hideOverlay(GENDER_FEMALE)">Female</button>
                    <button ion-button full clear (click)="hideOverlay(GENDER_INTERSEX)">Intersex</button>
                    <button ion-button full clear (click)="hideOverlay(GENDER_INDETERMINATE)">Indeterminate</button>
                    <button ion-button full clear (click)="hideOverlay(GENDER_OTHER)">Other</button>
            </div>
        </div>

        <button ion-button full class="underlined-button" item-left (click)="onAge()">
            <ion-grid>
                <ion-row>
                    <ion-col col-11 class="col-center">Age</ion-col>
                    <ion-col col-1 class="col-right">
                        <ion-icon name="ios-arrow-down-outline" item-right></ion-icon>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </button>

        <button ion-button full class="underlined-button" item-left (click)="onLocation()">
            <ion-grid>
                <ion-row>
                    <ion-col col-11 class="col-center">Location</ion-col>
                    <ion-col col-1 class="col-right">
                        <ion-icon name="ios-arrow-down-outline" item-right></ion-icon>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </button>
        <button ion-button full class="underlined-button" item-left (click)="onChangePassword()">
            <ion-grid>
                <ion-row>
                    <ion-col col-11 class="col-center">Password</ion-col>
                    <ion-col col-1 class="col-right">
                        <ion-icon name="ios-arrow-down-outline" item-right></ion-icon>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </button>
        <button ion-button full class="underlined-button" item-left (click)="onProfilePrivacy()">
            <ion-grid>
                <ion-row>
                    <ion-col col-11 class="col-center">Profile Settings</ion-col>
                    <ion-col col-1 class="col-right">
                        <ion-icon name="ios-arrow-down-outline" item-right></ion-icon>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </button>
    </div>
</ion-content>
