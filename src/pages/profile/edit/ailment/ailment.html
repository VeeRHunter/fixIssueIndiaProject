<ion-header>
    <ion-row class="mt-header">
        <ion-col col-1 text-left>
            <button ion-button class="page-back-button button-transparent" (click)="goBackPage()">
                <ion-icon class="back-icon" name="ios-arrow-back"></ion-icon>
            </button>
        </ion-col>
        <ion-col col-11 text-center>
            <div class="genericTitle inHeader">
                Health Condition
            </div>
        </ion-col>
    </ion-row>
</ion-header>

<ion-content>

    <div *ngIf="!dataLoading && !ailmentCategories?.length" style="height: 100%">
        <no-data></no-data>
    </div>

    <div style="padding-top: 50px; padding-left: 20px; padding-right: 20px" *ngIf="!dataLoading">
        <ion-list radio-group [(ngModel)]="ailmentId">
            <ion-item *ngFor="let ailment of ailmentCategories">
                <ion-label>{{ailment.name}}</ion-label>
                <ion-radio [value]="ailment.id" (ionSelect)="onSubmit(ailment.id)"></ion-radio>
            </ion-item>
        </ion-list>
    </div>

</ion-content>
