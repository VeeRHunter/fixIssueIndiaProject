<ion-header>
    <ion-row class="mt-header">
        <ion-col col-2 text-left>
            <button ion-button class="page-back-button button-transparent" (click)="goBackPage()">
                <ion-icon class="back-icon" name="ios-arrow-back"></ion-icon>
            </button>
        </ion-col>
    </ion-row>
</ion-header>

<ion-content>

    <div style="padding-top: 10px; padding-left: 20px; padding-right: 20px">


        <div class="title">
            Please enter the email of the person you want to share the Onus App with
        </div>

        <ion-item>
            <ion-input type="email" [(ngModel)]="email" placeholder="Type here"></ion-input>
        </ion-item>

        <button ion-button full (click)="onSubmit()" class="submit-button next-step">Share</button>

    </div>

</ion-content>
