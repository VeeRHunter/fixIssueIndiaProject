<ion-header>
    <ion-row>
        <ion-col col-1 text-left>
            <button ion-button class="page-back-button button-transparent" (click)="goBackPage()">
                <ion-icon class="back-icon" name="ios-arrow-back"></ion-icon>
            </button>
        </ion-col>
        <ion-col col-11 text-center>
            <div class="genericTitle inHeader">
                Field of Practice
            </div>
        </ion-col>
    </ion-row>
</ion-header>

<ion-content>

    <div *ngIf="!dataLoading && !fop?.length" style="height: 100%">
        <no-data></no-data>
    </div>

    <div style="padding-top: 50px; padding-left: 20px; padding-right: 20px" *ngIf="!dataLoading">
        <ion-list radio-group [(ngModel)]="fopId">
            <ion-item *ngFor="let field of fop">
                <ion-label>{{field.name}}</ion-label>
                <ion-radio [value]="field.id" (ionSelect)="onSubmit(field.id, field.name)"></ion-radio>
            </ion-item>
        </ion-list>
    </div>

</ion-content>
