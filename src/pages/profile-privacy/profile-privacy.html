<ion-header>
    <ion-row class="mt-header">
        <ion-col col-1 text-left>
            <button ion-button class="page-back-button button-transparent" (click)="goBackPage()">
                <ion-icon class="back-icon" name="ios-arrow-back" *ngIf="navCtrl.canGoBack()"></ion-icon>
            </button>
        </ion-col>
        <ion-col col-10 text-center>
            <div class="genericTitle inHeader">
                Settings
            </div>
        </ion-col>
    </ion-row>
</ion-header>

<ion-content>
    <div style="padding-left: 20px; padding-right: 20px">
        <ion-list>
            <ion-item>
                <ion-label fixed>
                <ng-container *ngIf="!isApprovedPractitioner">
                    My<br>story
                </ng-container>
                <ng-container *ngIf="isApprovedPractitioner">
                    About<br>me
                </ng-container>
                </ion-label>
                <ion-textarea [(ngModel)]="profile.personal_bio" type="text" required rows="6" [placeholder]="'Type here'"
                              (ngModelChange)="verifyContentChanged()"></ion-textarea>
            </ion-item>

        </ion-list>
        <div>
            <button  ion-button full (click)="onSubmit()" class="submit-button"
                     *ngIf="showSaveButton">Save</button>
        </div>

        <div class="genericTitle">Privacy Settings</div>
        <div class="privacy-note">Select the items you do not want shown on your branch.</div>

        <ion-list class="privacy">

            <ion-item class="privacy_item" *ngFor="let profileExclude of profileExcludeList">
                <ion-label>{{profileExclude.name}}</ion-label>
                <ion-checkbox [(ngModel)]="profileExclude.excluded" item-right
                              (ionChange)="onUpdate(profileExclude.key)"></ion-checkbox>
            </ion-item>

        </ion-list>

    </div>

</ion-content>
