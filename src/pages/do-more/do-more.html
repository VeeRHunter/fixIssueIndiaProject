<ion-header>
    <button ion-button class="page-back-button button-transparent" (click)="goBackPage()">
        <ion-icon class="back-icon" name="ios-arrow-back"></ion-icon>
    </button>
</ion-header>

<ion-content>

    <div style="padding-top: 50px">
        <button ion-button full class="classic-button" (click)="onShare()">Share</button>
        <button ion-button full class="classic-button" (click)="onBrowse()">Browse</button>
        <button ion-button full class="classic-button" (click)="onBrowseBranch()">My Community</button>
        <button ion-button full class="classic-button" (click)="onPractitionerHelpList()" *ngIf="profile.is_practitioner && profile.hasOwnProperty('practitioner_account') && profile.practitioner_account.approved">
            Practitioner help list
        </button>
    </div>

</ion-content>
